<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>glasspad os</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --glass: rgba(255,255,255,0.22);
  --border: rgba(255,255,255,0.35);
  --blur: blur(18px);
  --radius: 18px;
  --text: #f6f7fb;
  --shadow: 0 20px 40px rgba(0,0,0,0.25);
  --accent: #9ad6ff;
}

* {
  box-sizing: border-box;
  user-select: none;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: url("wallpaper.jpg") center/cover no-repeat fixed;
  overflow: hidden;
  color: var(--text);
}

/* Top bar */
#topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 42px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 9999;
}

#clock {
  font-weight: 600;
  letter-spacing: 0.5px;
}

/* Desktop */
#desktop {
  width: 100%;
  height: 100%;
  padding-top: 42px;
  position: relative;
}

/* Window */
.window {
  position: absolute;
  width: 300px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.titlebar {
  height: 34px;
  background: rgba(255,255,255,0.12);
  display: flex;
  align-items: center;
  padding: 0 10px;
  cursor: grab;
}

.titlebar span {
  font-size: 13px;
  opacity: 0.9;
}

.content {
  padding: 12px;
  font-size: 13px;
  line-height: 1.4;
  white-space: pre-wrap;
}

/* ASCII */
.ascii {
  font-family: monospace;
  font-size: 12px;
}

/* Widget fake */
.widget {
  position: absolute;
  bottom: 30px;
  right: 30px;
  width: 180px;
  padding: 14px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  font-size: 12px;
}

.widget h4 {
  margin: 0 0 6px 0;
  font-size: 12px;
  font-weight: 600;
}

.soft {
  opacity: 0.8;
}
</style>
</head>

<body>

<div id="topbar">
  <div>glasspad os</div>
  <div id="clock">--:--</div>
</div>

<div id="desktop">

  <div class="window" style="top:80px; left:60px;">
    <div class="titlebar"><span>gatito.txt</span></div>
    <div class="content ascii">
 /\_/\  
( o.o )  こんにちは
 > ^ <   привет
    </div>
  </div>

  <div class="window" style="top:140px; left:400px; width:320px;">
    <div class="titlebar"><span>notas</span></div>
    <div class="content soft">
 sistema falso ✔  
 bonito ✔  
 inútil ❌  
 suficiente ✔  

 静かな心  
 тихий разум
    </div>
  </div>

  <div class="window" style="top:360px; left:120px; width:260px;">
    <div class="titlebar"><span>estado</span></div>
    <div class="content soft">
 batería: desconocida  
 internet: opcional  
 ánimo: estable  
    </div>
  </div>

  <div class="widget">
    <h4>widget inútil</h4>
    hoy todo va a estar
    razonablemente bien.
  </div>

</div>

<script>
/* Clock CDMX */
function updateClock() {
  const now = new Date().toLocaleTimeString("es-MX", {
    timeZone: "America/Mexico_City",
    hour: "2-digit",
    minute: "2-digit"
  });
  document.getElementById("clock").textContent = now;
}
setInterval(updateClock, 1000);
updateClock();

/* Drag windows */
let active = null, offsetX = 0, offsetY = 0;

document.querySelectorAll(".titlebar").forEach(bar => {
  bar.addEventListener("mousedown", e => {
    active = bar.parentElement;
    offsetX = e.clientX - active.offsetLeft;
    offsetY = e.clientY - active.offsetTop;
    active.style.zIndex = Date.now();
  });
});

document.addEventListener("mousemove", e => {
  if (!active) return;
  active.style.left = (e.clientX - offsetX) + "px";
  active.style.top = (e.clientY - offsetY) + "px";
});

document.addEventListener("mouseup", () => active = null);
</script>

</body>
</html>
