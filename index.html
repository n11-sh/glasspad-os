<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>glasspad os</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --glass: rgba(255,255,255,0.22);
  --border: rgba(255,255,255,0.35);
  --blur: blur(18px);
  --radius: 18px;
  --text: #f6f7fb;
  --shadow: 0 20px 40px rgba(0,0,0,0.25);
}

* {
  box-sizing: border-box;
  user-select: none;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: url("assets/wallpaper.jpg") center/cover no-repeat fixed;
  overflow: hidden;
  color: var(--text);
}

/* Top bar */
#topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 42px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 9999;
}

#clock {
  font-weight: 600;
  letter-spacing: 0.5px;
}

/* Desktop */
#desktop {
  width: 100%;
  height: 100%;
  padding-top: 42px;
  position: relative;
}

/* Window */
.window {
  position: absolute;
  width: 300px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
}

.titlebar {
  height: 34px;
  background: rgba(255,255,255,0.12);
  display: flex;
  align-items: center;
  padding: 0 10px;
  cursor: grab;
}

.titlebar span {
  font-size: 13px;
  opacity: 0.9;
}

.content {
  padding: 12px;
  font-size: 13px;
  line-height: 1.4;
  white-space: pre-wrap;
}

.ascii {
  font-family: monospace;
  font-size: 12px;
}

.widget {
  position: absolute;
  bottom: 30px;
  right: 30px;
  width: 180px;
  padding: 14px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  font-size: 12px;
}
</style>
</head>

<body>

<div id="topbar">
  <div>glasspad os</div>
  <div id="clock">--:--</div>
</div>

<div id="desktop">

  <div class="window" data-id="cat" style="top:80px; left:60px;">
    <div class="titlebar"><span>gatito.txt</span></div>
    <div class="content ascii">
 /\_/\  
( o.o )  こんにちは
 > ^ <   привет
    </div>
  </div>

  <div class="window" data-id="notes" style="top:140px; left:420px;">
    <div class="titlebar"><span>notas</span></div>
    <div class="content">
 sistema falso ✔  
 bonito ✔  
 suficiente ✔  

 静かな心  
 тихий разум
    </div>
  </div>

  <div class="window" data-id="status" style="top:360px; left:120px;">
    <div class="titlebar"><span>estado</span></div>
    <div class="content">
 batería: desconocida  
 internet: opcional  
 ánimo: estable  
    </div>
  </div>

  <div class="widget">
    hoy todo va a estar  
 razonablemente bien.
  </div>

</div>

<script src="js/system.js"></script>
</body>
</html>
